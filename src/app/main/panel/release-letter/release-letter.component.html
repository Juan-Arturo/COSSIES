<main id="main" class="main">
    <div class="p-4">
        <h2 class="text-center text-uppercase fw-bold">Liberación de Servicio Social</h2>

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="col-md-6">
                <label for="semestre" class="form-label">Semestre</label>
                <input type="text" class="form-control" id="semestre" required>
            </div>

            <div class="col-md-6">
                <label for="escuela" class="form-label">Nombre de la Escuela</label>
                <input type="text" class="form-control" id="escuela" required>
            </div>

            <div class="col-md-6">
                <label for="horas" class="form-label">Total de Horas</label>
                <input type="text" class="form-control" id="horas" required>
            </div>

            <div class="col-md-6">
                <label for="adscripcion" class="form-label">Área de Adscripción</label>
                <input type="text" class="form-control" id="adscripcion" required>
            </div>

            <div class="col-md-6">
                <label for="proyecto" class="form-label">Nombre del Proyecto</label>
                <input type="text" class="form-control" id="proyecto" required>
            </div>

            <div class="col-md-6">
                <label for="inicio" class="form-label">Día de Inicio</label>
                <input type="date" class="form-control" id="inicio" required>
            </div>

            <div class="col-md-6">
                <label for="fin" class="form-label">Día de Fin</label>
                <input type="date" class="form-control" id="fin" required>
            </div>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="sign-in_btn" style="width: 200px;">Guardar</button>
            </div>
        </form>
    </div>
</main>
